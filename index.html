<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaquita Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="battery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
    <script src="battery.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    

</head>
<body>
    <div class="mainheader valign-wrapper">
        <a class="material-icons left homeicon" style="margin-left: 10px;margin-right: 30px;" href="index.html">home</a>
        Veber√∂d Pilot Data
    </div>

    <div class="lastlogcontainer">
        <div class="lastlogheader">
            Last logged at
        </div>
        <span id="valLL" class="lastlog">
           2021-07-14 07:51:33
       </span>
     </div>

     <div class="batterycontainer">
          <div class="battery"><div class="battery-level" ></div></div>
     </div> 
     
    
     <div class="telemetrycontainer ">
        <div class="row">
            <a class="col s6 m4 telemetryvalue" href="temperature.html">
                <div class="telemetryholder black">
                    <div class="telemetryheader">
                        Temperature
                    </div>
                    <span id="valT" class="telemetryvalue">
                        12.6
                    </span>
                </div>               
            </a>
            <a class="col s6 m4 telemetryvalue" href="ph.html">
                <div class="telemetryholder">
                    <div class="telemetryheader">
                        pH
                    </div>
                    <span id="valPH" class="telemetryvalue">
                        7.4
                    </span>
                </div>               
            </a>
            <a class="col s6 m4 telemetryvalue" href="o2.html">
                <div class="telemetryholder">
                    <div class="telemetryheader">
                        Oxygen Dissolved
                    </div>
                    <span id="valO2" class="telemetryvalue">
                        5
                    </span>
                </div>               
            </a>
            <a class="col s6 m4 telemetryvalue" href="lam.html">
                <div class="telemetryholder">
                    <div class="telemetryheader">
                        Electric Conductivity
                    </div>
                    <span id="valLAM" class="telemetryvalue">
                        5
                    </span>
                </div>               
            </a>

            <a class="col s6 m4 telemetryvalue" href="bga.html">
                <div class="telemetryholder">
                    <div class="telemetryheader">
                        Blue Green Algae 
                    </div>
                    <span id="valBGA" class="telemetryvalue">
                        0
                    </span>
                </div>               
            </a>

            <a class="col s6 m4 telemetryvalue" href="tur.html">
                <div class="telemetryholder">
                    <div class="telemetryheader">
                        Turbidity 
                    </div>
                    <span id="valTUR" class="telemetryvalue">
                        1.62
                    </span>
                </div>               
            </a>



        </div>
     </div>
     
     <div class="mainfooter">
        Vaquita Technologies 2021
     </div> 
     <script src="main.js"></script>
</body>
</html>
